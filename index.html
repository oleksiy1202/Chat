<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покращений Чат</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div id="login-container" class="text-center">
            <h2>Введіть ваше ім'я, щоб приєднатися до чату, або</h2>
            <button class="btn btn-primary mb-3" onclick="loginAsGuest()">Увійти як гість</button>
            <input type="text" id="username" class="form-control mb-3" placeholder="Ваше ім'я">
            <button class="btn btn-success" onclick="login()">Приєднатися</button>
        </div>
        <div id="chat-container" style="display: none;">
            <div id="chat-header" class="d-flex justify-content-between align-items-center mb-3">
                <span id="current-user"></span>
                <div>
                    <button class="btn btn-warning mr-2" onclick="logout()">Змінити користувача</button>
                    <button class="btn btn-danger" onclick="clearChat()">Очистити чат</button>
                </div>
            </div>
            <div id="chat-window" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
            <div id="message-input" class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Введіть ваше повідомлення"
                    onkeydown="if(event.key === 'Enter') sendMessage()">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()">Надіслати</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
